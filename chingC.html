<html lang="it">
<head>

    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #2e3192, #1bffff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

      margin-bottom: 20px;

      border-radius: 12px;

      transition: all 0.3s;
      backdrop-filter: blur(4px);
    }

      background-color: rgba(255,255,255,0.4);

      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 15px;
      padding: 25px;
      margin-top: 25px;
      width: 90%;
      max-width: 600px;
      color: #fff;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);

      font-size: 1.6em;
    }

      margin: 8px 0;
      color: #ffebcd;

</head>
