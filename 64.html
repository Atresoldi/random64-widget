<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random 64 - Risposta Casual</title>
  <style>
    :root{ --bg:#0f172a; --btn:#0ea5e9; --card:#f8fafc; --text:#072030; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:linear-gradient(180deg,#071023 0%, #0b1220 100%);
      color: #e6eef8;
      padding:24px;
      box-sizing:border-box;
    }
    .wrap{
      width:100%;
      max-width:740px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      padding:22px;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
      text-align:center;
    }
    h1{ margin:0 0 8px 0; font-size:20px; color: #e6eef8; }
    p.lead{ margin:0 0 18px 0; color: #99b0c2; font-size:13px; }
    button{
      background:var(--btn);
      color:#042631;
      border:0;
      padding:12px 22px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      font-size:16px;
      box-shadow:0 6px 18px rgba(6,30,40,0.25);
    }
    #output{
      margin-top:20px;
      min-height:56px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
      padding:12px 16px;
      border-radius:8px;
      background: rgba(255,255,255,0.03);
      color: #e6eef8;
    }
    /* small responsive tweak for iframe embedding */
    @media (max-width:420px){ .wrap{ padding:14px } button{ width:100% } }
  </style>
</head>
<body>
  <div class="wrap" role="application" aria-labelledby="title">
    <h1 id="title">Risposta casuale (64)</h1>
    <p class="lead">Clicca il bottone per ottenere una risposta casuale tra 64 possibili.</p>

    <button id="btn">Mostra risposta</button>

    <div id="output" aria-live="polite">Premi "Mostra risposta".</div>
  </div>

  <script>
    (function(){
      // --- Qui inserisci le 64 risposte (modifica liberamente) ---
      const risposte = [
        "Sì.","No.","Forse.","Dipende.","Chiedi più tardi.","Certo!","Assolutamente no.","Probabilmente sì.",
        "Improbabile.","Non ci contare.","Sembra di sì.","Meglio non dirlo.","Può darsi.","Non ne sono sicuro.","È possibile.","Senza dubbio!",
        "Con molta probabilità.","Poco probabile.","Sì, ma non subito.","Forse domani.","Aspetta ancora un po'.","È una buona idea.","Meglio lasciar perdere.",
        "Non ora.","Sì, se ci credi.","Solo se sei pronto.","Dipende dalle circostanze.","No, non adesso.","Sì, ma con cautela.","Probabilmente no.",
        "Impossibile.","Quasi certo.","Non ancora.","Presto.","Senza esitazione.","Meglio rifletterci.","Sì, se lo desideri.","Ci sono buone possibilità.",
        "Non sembra il momento giusto.","Potrebbe funzionare.","Non questa volta.","È scritto nelle stelle.","Non è scritto.","Lascia che accada.","Agisci subito!",
        "Attendi un segno.","Segui il tuo istinto.","Chiedi consiglio.","Non dubitare.","Tutto indica sì.","Tutto indica no.","Non ne vale la pena.",
        "Vale la pena tentare.","La risposta è nascosta.","Fidati del tuo cuore.","Meglio non forzare.","Non ti conviene.","Sii paziente.","Sì, con aiuto.",
        "Ti sorprenderà.","Ci vuole tempo.","Forse più avanti.","Non promettente.","Seguirà una sorpresa.","Assolutamente sì."
      ];
      // --- fine array ---

      const btn = document.getElementById('btn');
      const out = document.getElementById('output');

      function pick(){
        if(!Array.isArray(risposte) || risposte.length === 0){
          out.textContent = 'Nessuna risposta disponibile.';
          return;
        }
        // crypto random se disponibile
        let idx;
        if(window.crypto && window.crypto.getRandomValues){
          const a = new Uint32Array(1);
          window.crypto.getRandomValues(a);
          idx = a[0] % risposte.length;
        } else {
          idx = Math.floor(Math.random() * risposte.length);
        }
        // semplice effetto fade (CSS-less)
        out.style.opacity = '0';
        setTimeout(()=> {
          out.textContent = risposte[idx];
          out.style.opacity = '1';
        }, 120);
      }

      btn.addEventListener('click', pick);

      // Se caricato in iframe, permetti auto-resize tramite postMessage (opzionale)
      function sendHeight(){
        try{
          const h = document.documentElement.scrollHeight;
          parent.postMessage({type:'random64-height', height:h}, '*');
        }catch(e){}
      }
      // invia altezza dopo ogni scelta
      btn.addEventListener('click', sendHeight);
      window.addEventListener('load', sendHeight);
      window.addEventListener('resize', sendHeight);
    })();
  </script>
</body>
</html>
